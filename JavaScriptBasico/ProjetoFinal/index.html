<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jogo da Velha</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>

    <div class="container">
        <h1>Login</h1>

        <!-- Formulário de Login -->
        <!-- Todos os IDs estão em português agora -->
        <form id="formLogin" class="card">

            <label>Usuário</label>
            <input type="text" id="usuarioLogin" required>

            <label>Senha</label>
            <input type="password" id="senhaLogin" required>

            <button class="btn primary">Entrar</button>

            <a href="cadastro.html" class="btn link">Cadastrar</a>
        </form>
    </div>

    <script src="Js/login.js"></script>
</body>

</html>
